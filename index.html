<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rustico Alvarez</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">Rustico Alvarez</h1>
       <h3 class="formulario__subtitulo">Contactar para mas informacion</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para pedir mas informacion.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu reserva</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu reserva</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>
        
        <label for="barbero" class="formulario__label">Ingrese tu numero de telefono</label>
        <input id="barbero" type="text" class="formulario__input" required>
        
        <label for="servicios" class="formulario__label">¿Que es lo que quisieras cotizar?</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>Salas</option>
            <option>Comedores</option>
            <option>Recamaras</option>
            <option>Decoracion Exterior/Interior</option>
        </select>
        

        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       
    </form>
    <script src="js/form.js"></script>
</body>
</html>
